name: Check Schemas and Publish GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  check_schemas:
    name: Check for conformity of Schemas
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests jsonschema
      - name: Check Schemas
        run: |
          python scripts/check_schemas.py schemas

  publish_pages:
    name: Publish GitHub Pages
    runs-on: ubuntu-latest
    needs: check_schemas
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install json-schema-for-humans jinja2
      - name: Generate Schema Sites
        run: |
          mkdir -p site
          generate-schema-doc schemas/ site/
      - name: Generate Index.html file
        run: |
          python scripts/generate_index.py schemas/

      - name: Upload site as artifact
        uses: actions/upload-artifact@v2
        with:
          name: site
          path: site
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
